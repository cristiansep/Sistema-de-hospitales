<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">Nombre usuario</h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Ingrese su nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo electronico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Ingrese su correo">
                        </div>
                    </div>
               
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                         Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

   
        <div class="col-lg-5">
            <div class="card" >
                <div class="card-body" Align="center">
                    <h4 class="card-title">Imagen usuario</h4>
                    <h6 class="card-subtitle">{{usuario.nombre}}</h6>

                    <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                    <br><br>

                    <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

                    <br><br>

                    <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                         Actualizar imagen
                    </button>

                </div>
            </div>
        </div>

</div>
