<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Actualizar imagen de usuario</h5>
          <button (click)="cerrarModal()" type="button" class="close"  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" Align="center">

            <img *ngIf="!imagenTemp" [src]="'xx' | imagen" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
            <br><br>
            <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()" >Cerrar</button>
          <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Guardar Imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
